<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/png" href="images/logo.png">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <title>Register - AgriTech</title>
  <link rel="icon" type="image/png" href="/AgriTech/images/logo.png">
  <link rel="stylesheet" href="register.css">
  <link rel="stylesheet" href="theme.css">
</head>
<body>
  <div class="form-container">
    <div style="position: absolute; top: 20px; right: 20px;">
      <button class="theme-toggle" aria-label="Toggle dark/light mode" style="background: rgba(46, 125, 50, 0.1); border: 1px solid rgba(46, 125, 50, 0.3); color: #2e7d32;">
        <i class="fas fa-sun sun-icon"></i>
        <i class="fas fa-moon moon-icon"></i>
        <span class="theme-text">Light</span>
      </button>
    </div>
    
    <div class="brand-section">
      <div class="brand-icon">
        <i class="fas fa-seedling"></i>
      </div>
      <h2>Join AgriTech</h2>
      <p class="form-subtitle">Create your account to get started</p>
    </div>
    
    <!-- Form progress indicator -->
    <div class="form-progress">
      <div class="progress-step active" id="step-1"></div>
      <div class="progress-step" id="step-2"></div>
      <div class="progress-step" id="step-3"></div>
      <div class="progress-step" id="step-4"></div>
      <div class="progress-step" id="step-5"></div>
    </div>
    
    <form onsubmit="handleRegister(event)">
      <div class="input-group">
        <i class="fas fa-user-tag role-buyer" id="role-icon"></i>
        <select id="role" required onchange="updateRoleIcon()">
          <option value="">Select Your Role</option>
          <option value="buyer">ğŸ›’ Buyer</option>
          <option value="farmer">ğŸšœ Farmer</option>
          <option value="equipment">ğŸ”§ Equipment Shopkeeper</option>
          <option value="grocery">ğŸª Grocery Shopkeeper</option>
        </select>
      </div>
      
      <div class="input-group">
        <i class="fas fa-user"></i>
        <input type="text" id="fullname" placeholder="Enter your full name" required>
      </div>
      
      <div class="input-group">
        <i class="fas fa-envelope"></i>
        <input type="email" id="email" placeholder="Enter your email" required>
      </div>
      
      <div class="input-group">
        <i class="fas fa-lock"></i>
        <input type="password" id="password" placeholder="Create a strong password" required oninput="checkPasswordStrength()">
        <button type="button" class="password-toggle" onclick="togglePassword()">
          <i class="fas fa-eye" id="password-eye"></i>
        </button>
      </div>
      
      <!-- Password strength indicator -->
      <div class="password-strength">
        <div class="strength-bar" id="strength-bar"></div>
      </div>
      <div class="strength-text" id="strength-text"></div>
      
      <button type="submit" id="register-btn">
        <span id="register-text">Create Account</span>
      </button>
      
      <p>Already have an account? <a href="login.html">Sign In</a></p>
    </form>
  </div>

  <script src="register.js"></script>
  <script src="theme.js"></script>
  <script src="auth.js"></script>
  <script>
    // Redirect if already logged in
    document.addEventListener('DOMContentLoaded', () => {
      redirectIfLoggedIn();
    });
  </script>
</body>
</html>
